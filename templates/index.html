<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهّمني - Fahimny AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* حل مشكلة اختفاء أول سطرين */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            flex: 1;
            width: 95%;
            max-width: 800px;
            margin: 20px auto; /* مساحة علوية لضمان الرؤية */
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* تحسين شكل النصوص والمعادلات */
        .response-area {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #2c3e50;
            border-top: 2px solid #eee;
            margin-top: 20px;
            padding-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* تجاوب تلقائي لمنع الحاجة للزوم */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }
            header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ذكاء اصطناعي - فهّمني</h1>
    </header>

    <div class="container">
        <h3>كيف يمكنني مساعدتك في دروسك اليوم؟</h3>
        <input type="text" id="userInput" placeholder="اسأل عن المصفوفات، الفيزياء، أو أي شيء...">
        <button onclick="askGemini()">إرسال</button>

        <div id="response" class="response-area">
            ابدأ بكتابة سؤالك وسأقوم بشرحه لك فوراً..
        </div>
    </div>

    <script>
        async function askGemini() {
            const input = document.getElementById('userInput').value;

            responseDiv.innerHTML = "جاري التفكير بسرعة Gemini 3 Flash...";

    </script>

</body>
</html>
